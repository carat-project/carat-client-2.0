<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="format-detection" content="telephone=no"/>
    <meta name="msapplication-tap-highlight" content="no"/>
    <meta name="viewport"
          content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi"/>
    <title>Carat 2.0</title>

    <!--<link href="https://fonts.googleapis.com/css family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en" rel="stylesheet">-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="css/material.css">
    <link rel="stylesheet" href="css/carat.css">
    <link rel="stylesheet" href="css/dialog.css">
    <link rel="stylesheet" href="css/snackbar.css">
    <link rel="stylesheet" href="css/settings.css">
    <script type="text/javascript" src="js/lib/jquery.min.js"></script>
</head>
<body>

<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header
                mdl-layout--fixed-tabs mdl-color--grey-200">

    <header class="mdl-layout__header mdl-color--orange-500">

            <div class="mdl-layout__header-row" style="padding-left: 2%;">
                <!--back arrow-->
                <button class="mdl-layout-icon mdl-button mdl-js-button mdl-button--icon" onclick="history.go(-1);">
                    <i class="material-icons">arrow_back</i>
                    <!-- For IE9 or below. -->
                    <i class="material-icons">&#xE5C4;</i>
                </button>


                <!--Title-->
                <span class="mdl-layout-title" style="margin-left: 30px;">Settings</span>
            </div>





    </header>


    <!--Settings-->
    <div class="mdl-layout__content">

        <!--wifi only-->
    <div class="carat_settings_box" id="wifiSetting" onclick="handleSetting(this);">
        <span class="fill-box">Wifi only</span>
        <div class="checkbox_wrapper">
            <label class="mdl-switch mdl-js-switch mdl-js-ripple-effect" for="wifi">
                <div class="checkbox_wrapper">
                    <input type="checkbox" id="wifi" class="mdl-switch__input"/>
                </div>
            </label>
        </div>
    </div>
    <div class="carat_settings_line"></div>


        <!--hide small impact-->

        <div class="carat_settings_box" id="impactSetting" onclick="handleSetting(this);">
            <span class="fill-box"> Hide apps with small impact</span>
            <div class="checkbox_wrapper">
            <label class="mdl-switch mdl-js-switch mdl-js-ripple-effect" for="smallImpact">
                <div class="checkbox_wrapper">
                    <input type="checkbox" id="smallImpact" class="mdl-switch__input"/>
                </div>
            </label>
            </div>
        </div>

        <div class="carat_settings_line"></div>

        <!--share-->
        <div class="carat_settings_box">

                <a href ="#" class="fill-box">Share...</a>

        </div>
        <div class="carat_settings_line"></div>
        <!--send feedback-->

        <div class="carat_settings_box">

            <a href ="#" class="fill-box">Send feedback</a>

        </div>
        <div class="carat_settings_line"></div>
    </div>
    </div>


</div>



<script type="text/javascript" src="js/appmenu.js"></script>
<script type="text/javascript" src="js/lib/material.min.js"></script>
</body>
</html>
